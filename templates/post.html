  {%include "header.html"%}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{post.img_url}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <h2 class="subheading">{{ post.subtitle }}</h2>
            <span class="meta">Posted by {{post.author}}
              <a href="#">Start Bootstrap</a>
              {{post.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
         {{ post.body|safe }}
          <a class=" ml-2 btn btn-primary" href="{{url_for('edit_post',post_id=post.id)}}" >EDIT</a>
        </div>
      </div>
    </div>
  </article>

  <hr>

  {% include "footer.html" %}
